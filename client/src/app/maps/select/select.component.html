<h1 mat-dialog-title>Selecci√≥n de zona</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field>
      <mat-select placeholder="Zona 1"
                  [(ngModel)]="data.zone1"
                  cdkFocusInitial>
        <mat-option *ngFor="let zone of data.zones"
                    [value]="zone.name">
          {{zone.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select placeholder="Zona 2"
                  [(ngModel)]="data.zone2">
        <mat-option *ngFor="let zone of data.zones"
                    [value]="zone.name">
          {{zone.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions
     style="text-align: right;">
  <button mat-button
          [mat-dialog-close]="null">
    Cancelar
  </button>
  <button mat-button
          [mat-dialog-close]=" {zone1: {}, zone2: {}}">
    <!-- data -->
    Aceptar
  </button>
</div>
